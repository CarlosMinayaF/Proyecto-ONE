<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="header"> (DES)ENCRIPTADOR DE TEXTOS</header>

    <main class="container">
        <div>
        <div class="encriptador">
            <div class="ingreso">
                <textarea id="input-text" placeholder="Ingrese texto aquí..."></textarea>
                <p id="error-message"></p>
            </div>
            <div class="advertencia">                
                <img src="assets/simbolo_de_alerta.png">
                <p>Solo letras minúsculas y sin acentos</p>                
            </div>
        </div>
            <div class="buttons">
                
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                
            </div>
            </div>
        
        
                        
        <section>   
            <textarea id="output-text" readonly placeholder=""></textarea>
            <img id="avatar" src="assets/avatar_encriptador.png">
            <div class="buttons">
                <button id="copy-button" onclick="copiar()">Copiar</button>
            </div>
        </section>

        
</main>
    <script src="script.js"></script>

    <footer></footer>

</body>
</html>
